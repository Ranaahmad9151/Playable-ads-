<!doctype html>
<html>

<head>
    <title>Insterticial fullscreen DCM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta data-template-name="Template_Intro_Fullscreen">
    <meta name="ad.size" content="width=320,height=480">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div id="backDropDiv"></div>
    <div id="dc_container">
        <div id="dc_content">
            <div id="dc_bgImage"></div>
            <div id="internalDiv">
                <div id="loader-container">
                    <div id="loader"><img id="loader" src="dl_loading.gif"></div>
                </div>
                <div id="dc_btnClose"><img src="close.png"></div>

                <div id="game" class="scene">
                    <div class="background game_background positionAb">
                        <img src="images/background.jpg" class="image">
                    </div>

                    <!-- Put the game assets inside the scene_container div -->
                    <div class="scene_container">
                        <div id="game_timer" class="game_timer game_intro">
                            <div class="game_clock">
                                <!-- <img src="images/clock.png" class="image"> -->
                            </div>
                            <!-- <span class="game_current_time">0:15</span> -->
                        </div>

                        <div class="container positionRel">
                            <div class="buttons buttons_left column-center">
                                <div class="logo">
                                    <img src="images/logo.png" class="image">
                                </div>

                                <div class="button_1 button positionRel">
                                    <img id="button_1" src="images/item_1.png" class="image button_icon">
                                    <img id="buttonSelected_1" src="images/item_1_selected.png"
                                        class="image button_icon_selected positionAbFull">
                                    <img id="buttonChecked_1" src="images/check.png"
                                        class="image button_icon_checked positionAbFull">
                                    <img id="cursor_1" src="images/cursor_1.png"
                                        class="image button_cursor positionAbFull">
                                </div>
                                <div class="button_2 button positionRel">
                                    <img id="button_2" src="images/item_2.png" class="image button_icon">
                                    <img id="buttonSelected_2" src="images/item_2_selected.png"
                                        class="image button_icon_selected positionAbFull">
                                    <img id="buttonChecked_2" src="images/check.png"
                                        class="image button_icon_checked positionAbFull">
                                    <img id="cursor_2" src="images/cursor_2.png"
                                        class="image button_cursor positionAbFull">
                                </div>

                                <div class="copyright">
                                    <img src="images/copyright.png" class="image">
                                </div>
                            </div>

                            <div class="game_placeholder_wrapper positionRel">
                                <img id="element_silhouette" src="images/camper_empty.png"
                                    class="image element element_silhouette">
                                <img id="element_1" src="images/camper_item_1.png" class="image element positionAbFull">
                                <img id="element_2" src="images/camper_item_2.png" class="image element positionAbFull">
                                <img id="element_3" src="images/camper_item_3.png" class="image element positionAbFull">
                                <img id="element_4" src="images/camper_item_4.png" class="image element positionAbFull">
                                <img id="element_5" src="images/camper_item_5.png" class="image element positionAbFull">
                            </div>

                            <div class="buttons buttons_right">
                                <div class="button_3 button positionRel">
                                    <img id="button_3" src="images/item_3.png" class="image button_icon">
                                    <img id="buttonSelected_3" src="images/item_3_selected.png"
                                        class="image button_icon_selected positionAbFull">
                                    <img id="buttonChecked_3" src="images/check.png"
                                        class="image button_icon_checked positionAbFull">
                                    <img id="cursor_3" src="images/cursor_3.png"
                                        class="image button_cursor positionAbFull">
                                </div>
                                <div class="button_4 button positionRel">
                                    <img id="button_4" src="images/item_4.png" class="image button_icon">
                                    <img id="buttonSelected_4" src="images/item_4_selected.png"
                                        class="image button_icon_selected positionAbFull">
                                    <img id="buttonChecked_4" src="images/check.png"
                                        class="image button_icon_checked positionAbFull">
                                    <img id="cursor_4" src="images/cursor_4.png"
                                        class="image button_cursor positionAbFull">
                                </div>
                                <div class="button_5 button positionRel">
                                    <img id="button_5" src="images/item_5.png" class="image button_icon">
                                    <img id="buttonSelected_5" src="images/item_5_selected.png"
                                        class="image button_icon_selected positionAbFull">
                                    <img id="buttonChecked_5" src="images/check.png"
                                        class="image button_icon_checked positionAbFull">
                                    <img id="cursor_5" src="images/cursor_5.png"
                                        class="image button_cursor positionAbFull">
                                </div>
                            </div>

                            <div class="game_instructions positionAb">
                                <img src="images/instructions.png" class="image">
                            </div>
                        </div>

                        <div class="messages positionAb">
                            <img src="images/message_great.png" class="image message message_1">
                            <img src="images/message_nice.png" class="image message message_2 positionAbFull">
                            <img src="images/message_welldone.png" class="image message message_3 positionAbFull">
                        </div>

                        <div class="game_disclaimer positionAb">
                            <img src="images/game_disclaimer.png" class="image">
                        </div>
                    </div>
                </div>

                <div id="endFrame" class="scene">
                    <div class="background endFrame_background positionAb">
                        <img src="images/endcard_background.jpg" class="image">
                    </div>

                    <!-- Put the endFrame assets inside the scene_container div -->
                    <div class="scene_container">
                        <div class="endFrame_container column-center">
                            <div class="endFrame_ad">
                                <img src="images/endcard_ad.png" class="image">
                            </div>
                            <div class="endFrame_logo">
                                <img src="images/endcard_logo.png" class="image">
                            </div>
                            <div class="cta">
                                <img src="images/cta.png" class="image">
                            </div>
                            <div class="cta_wrapper"></div>
                            <div class="endFrame_legals">
                                <img src="images/endcard_copyright.png" class="image">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="dc_background_exit"></div>
            </div>
        </div>
    </div>

    <script>var clickThrough = "#clickThrough";</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.1.0/dist/Draggable.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
