<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Ad</title>
    <style>
        /* Style for the close button */
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Close button element -->
    <button id="closeButton" onclick="closePlayableAd()">Close</button>

    <!-- Playable ad content goes here -->

    <script>
        // Function to close the playable ad when the close button is clicked
        function closePlayableAd() {
            // Send message to Unity to close the WebView
            unityInstance.SendMessage('WebViewManager', 'CloseWebView');
        }
    </script>
</body>
</html>
