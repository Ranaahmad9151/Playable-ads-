<!doctype html>
<html>

<head>
    <title>Insterticial fullscreen DCM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta data-template-name="Template_Intro_Fullscreen">
    <meta name="ad.size" content="width=320,height=480">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="twentytwenty.css">
</head>

<body>
    <div id="backDropDiv"></div>
    <div id="dc_container">
        <div id="dc_content">
            <div id="dc_bgImage"></div>
            <div id="internalDiv">
                <div id="loader-container">
                    <div id="loader"><img id="loader" src="dl_loading.gif"></div>
                </div>
                <div id="dc_btnClose"><img src="close.png"></div>

                <div id="game" class="scene positionRel">
                    <div class="scene_container column-center">
                        <!-- Game Assets -->

                        <div id="slider_v" class="twentytwenty-container">
                            <img class="slideImg_v_1" src="images/background_0_v.jpg" height="2532" width="1170" />
                            <img class="slideImg_v_2" src="images/background_1_v.jpg" height="2532" width="1170" />
                        </div>

                        <div class="background positionAb">
                            <img class="carBg carBg_1" src="images/background_1_v.jpg">
                            <img class="carBg carBg_2 positionAbFull" src="images/background_2_v.jpg">
                            <img class="carBg carBg_3 positionAbFull" src="images/background_3_v.jpg">
                            <img class="carBg carBg_4 positionAbFull" src="images/background_4_v.jpg">
                        </div>
                    </div>
                </div>

                <div id="slider_h" class="twentytwenty-container">
                    <img class="slideImg_h_1" src="images/background_1.jpg" height="1170" width="2532" />
                    <img class="slideImg_h_2" src="images/background_0.jpg" height="1170" width="2532" />
                </div>

                <div id="clock_scene" class="scene">
                    <div id="game_timer" class="positionAb">
                        <div id="game_clock">
                            <img src="images/clock.png">
                        </div>
                        <span id="game_current_time">0:25</span>
                    </div>
                </div>

                <div id="endFrame" class="scene">
                    <div class="background positionAb">
                        <!-- End Frame Background Image -->
                        <img src="images/endframe_bg.jpg">
                    </div>

                    <div class="scene_container">
                        <!-- End Frame Assets -->
                        <div id="endcard">
                            <div id="endcard_logo">
                                <img src="images/logo.png">
                            </div>
                            <div id="endcard_text">
                                <img src="images/endcard_txt.png">
                            </div>
                            <div id="cta">
                                <img src="images/cta.png">
                            </div>
                            
                        </div>
                        <div id="cta_wrapper" class="positionAb"></div>
                        <div id="endFrame_legal" class="positionAb">
                            <img src="images/endcard_legal.png">
                        </div>
                    </div>
                </div>

                <div id="dc_background_exit"></div>

                <!-- Vertical Background Image -->
                <div class="vertical_bg background">
                    <!-- <img src="images/vertical_bg.jpg" > -->
                </div>
            </div>
        </div>
    </div>

    <script>let clickThrough = "#clickThrough";</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
