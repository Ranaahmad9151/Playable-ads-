
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Test</title>
    <script>
        function sendMessageToUnity() {
            const message = {
                type: 'myMessage',
                data: 'Hello, Unity!'
            };
            window.vuplex.postMessage(JSON.stringify(message));
        }

        // Trigger the message on page load
        window.onload = function() {
            sendMessageToUnity();
        }

        // Function to trigger the message on button click
        function onButtonClick() {
            sendMessageToUnity();
        }
    </script>
</head>
<body>
    <h1>WebView Test Page</h1>
    <button onclick="onButtonClick()">Send Message to Unity</button>
</body>
</html>
